<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div id="app" class="mdui-container">
    <div class="mdui-row">
        <div class="mdui-col-xs-12 mdui-col-md-8 mdui-col-offset-md-2">
            <div class="mdui-typo">
                <h1>AI Chat Application</h1>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Your Question</label>
                <input class="mdui-textfield-input" type="text" v-model="question" @keyup.enter="getResponses"/>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Select Models</label>
                <div v-for="model in models" :key="model.name">
                    <label class="mdui-checkbox">
                        <input type="checkbox" v-model="model.selected"/>
                        <i class="mdui-checkbox-icon"></i>
                        {{ model.name }}
                    </label>
                </div>
            </div>
            <button class="mdui-btn mdui-btn-raised mdui-color-theme" @click="getResponses">Submit</button>
            <div v-for="message in messages" :key="message.id" class="mdui-typo">
                <div v-if="message.type === 'user-bubble'" class="mdui-chip">
                    <span class="mdui-chip-title">{{ message.content }}</span>
                </div>
                <div v-if="message.type === 'ai-bubble'" class="mdui-chip mdui-chip-icon">
                    <i class="mdui-chip-icon mdui-icon material-icons">smart_toy</i>
                    <span class="mdui-chip-title">{{ message.model }}: {{ message.content }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            question: '',
            messages: JSON.parse(localStorage.getItem('currentChat')) || [],
            models: [
                { name: "ðŸ±KIMI", url: "https://kimiapi.xinu.ink/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null, selected: true, method: 'type1' },
                { name: "ðŸ•GLM4", url: "https://glmapi.xinu.ink/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null, selected: true, method: 'type1' },
                { name: "ðŸ£QWen", url: "https://qwenapi.xinu.ink/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null, selected: true, method: 'type2' },
                { name: "ðŸ§ META", url: "https://metaapi.xinu.ink/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null, selected: true, method: 'type2' },
                { name: "ðŸšç¥žå¥‡æµ·èžº", url: "https://abcapi.xinu.ink/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null, selected: true, method: 'type1' },
                { name: "è±†åŒ…", url: "https://api.coze.com/open_api/v2/chat", key: "", botId: "", response: '', responseHtml: '', loading: false, error: null, selected: true, method: 'doubao' }
            ]
        },
        methods: {
            async fetchModelResponse(model) {
                model.loading = true;
                try {
                    let response;
                    if (model.method === 'type1') {
                        response = await this.fetchType1Response(model);
                    } else if (model.method === 'type2') {
                        response = await this.fetchType2Response(model);
                    } else if (model.method === 'doubao') {
                        response = await this.fetchDoubaoResponse(model);
                    }
                    const aiMessage = {
                        id: Date.now(),
                        type: 'ai-bubble',
                        model: model.name,
                        content: marked(response.data.choices[0].text),
                        rawContent: response.data.choices[0].text,
                    };
                    this.messages.push(aiMessage);
                } catch (error) {
                    mdui.snackbar({ message: `${model.name} API è°ƒç”¨å¤±è´¥: ${error.message}` });
                    const errorMessage = {
                        id: Date.now(),
                        type: 'ai-bubble',
                        model: model.name,
                        content: `Error: ${error.message}`,
                        rawContent: `Error: ${error.message}`,
                    };
                    this.messages.push(errorMessage);
                } finally {
                    model.loading = false;
                    localStorage.setItem('currentChat', JSON.stringify(this.messages));
                }
            },
            async fetchType1Response(model) {
                return axios.post(model.url, {
                    prompt: this.question,
                    max_tokens: 1000,
                    model: model.name
                }, {
                    headers: {
                        Authorization: `Bearer ${model.key}`
                    }
                });
            },
            async fetchType2Response(model) {
                return axios.post(model.url, {
                    question: this.question,
                    max_tokens: 1000,
                    model: model.name
                }, {
                    headers: {
                        'X-API-KEY': model.key
                    }
                });
            },
            async fetchDoubaoResponse(model) {
                return axios.post(model.url, {
                    conversation_id: "123",
                    bot_id: model.botId,
                    user: "29032201862555",
                    query: this.question,
                    stream: false
                }, {
                    headers: {
                        Authorization: `Bearer ${model.key}`,
                        'Content-Type': 'application/json',
                        'Accept': '*/*',
                        'Host': 'api.coze.com',
                        'Connection': 'keep-alive'
                    }
                });
            },
            async getResponses() {
                if (!this.question.trim()) {
                    mdui.snackbar({ message: 'è¯·è¾“å…¥æ‚¨çš„é—®é¢˜' });
                    return;
                }
                const selectedModels = this.models.filter(model => model.selected);
                if (selectedModels.length === 0) {
                    mdui.snackbar({ message: 'è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªæ¨¡åž‹' });
                    return;
                }
                const userMessage = {
                    id: Date.now(),
                    type: 'user-bubble',
                    content: this.question,
                    rawContent: this.question,
                };
                this.messages.push(userMessage);
                localStorage.setItem('currentChat', JSON.stringify(this.messages));
                await Promise.all(selectedModels.map(model => this.fetchModelResponse(model)));
                this.question = '';
            }
        }
    });
</script>
</body>
</html>
