<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Response App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui/dist/css/mdui.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/mdui/dist/js/mdui.min.js"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            background-color: #fff;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .responses {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .bubble {
            position: relative;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #cce5ff;
            align-self: flex-end;
        }
        .ai-bubble {
            background-color: #e2e3e5;
            align-self: flex-start;
        }
        .model-name {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
        }
        .input-container {
            display: flex;
            margin-top: auto;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div id="app" class="mdui-container">
        <div class="responses mdui-typo">
            <div v-for="model in models" :key="model.name">
                <div class="bubble user-bubble">
                    <span>{{ question }}</span>
                    <button class="copy-btn mdui-btn mdui-btn-icon" @click="copyToClipboard(question)">
                        <i class="mdui-icon material-icons">content_copy</i>
                    </button>
                </div>
                <div class="bubble ai-bubble" v-if="model.responseHtml">
                    <div class="model-name">{{ model.name }}</div>
                    <div v-html="model.responseHtml"></div>
                    <button class="copy-btn mdui-btn mdui-btn-icon" @click="copyToClipboard(model.response)">
                        <i class="mdui-icon material-icons">content_copy</i>
                    </button>
                </div>
                <div class="response loading" v-if="model.loading">Loading...</div>
                <div class="response error" v-if="model.error">{{ model.error }}</div>
            </div>
        </div>
        <div class="input-container mdui-textfield mdui-textfield-floating-label">
            <input class="mdui-textfield-input" type="text" v-model="question" placeholder="Type your question here" @keyup.enter="getResponses">
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" @click="getResponses">Send</button>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    question: '',
                    models: [
                        { name: "GPT-3", url: "https://kimiapi.xinu.ink/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null },
                        { name: "GPT-4", url: "https://cfwk.b1ng.chat/api/v1/chat/completions", key: "", response: '', responseHtml: '', loading: false, error: null },
                        { name: "GPT-4o", url: "YOUR_GPT4O_API_URL", key: "", response: '', responseHtml: '', loading: false, error: null },
                        { name: "Claude-3 Opus", url: "YOUR_CLAUDE3_API_URL", key: "", response: '', responseHtml: '', loading: false, error: null },
                        // Add other models here
                    ]
                };
            },
            methods: {
                async getResponses() {
                    const question = this.question.trim();
                    if (!question) return;
                    this.models.forEach(model => {
                        model.loading = true;
                        model.error = null;
                    });
                    for (const model of this.models) {
                        this.fetchResponse(model, question);
                    }
                },
                async fetchResponse(model, question) {
                    try {
                        const response = await fetch(model.url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${model.key}`
                            },
                            body: JSON.stringify({
                                model: 'kimi',
                                messages: [{ role: 'user', content: question }],
                                use_search: false,
                                stream: false
                            })
                        });
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const data = await response.json();
                        if (data.choices && data.choices.length > 0) {
                            model.response = data.choices[0].message.content;
                            model.responseHtml = marked.parse(model.response);
                        } else {
                            throw new Error("Invalid response structure");
                        }
                        model.loading = false;
                    } catch (error) {
                        model.error = 'Error fetching response: ' + error.message;
                        model.loading = false;
                    }
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        mdui.snackbar({ message: 'Text copied to clipboard!' });
                    }).catch(err => {
                        mdui.snackbar({ message: 'Failed to copy text: ' + err });
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
