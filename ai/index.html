        }
        /* 样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        #app {
            background-color: var(--app-background-color);
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1000px;
            z-index: 1000;
            box-sizing: border-box;
        }
        .top-bar .mdui-btn-icon {
            margin-right: 10px;
        }
        .responses {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding: 70px 20px 80px 20px;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }
        .bubble {
            position: relative;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            overflow: hidden;
            max-height: 8em;
            overflow-y: auto;
        }
        .user-bubble {
            background-color: var(--user-bubble-bg);
            align-self: flex-end;
        }
        .ai-bubble {
            background-color: var(--ai-bubble-bg);
            align-self: flex-start;
        }
        .model-name {
            font-size: 0.8em;
            color: var(--model-name-color);
            margin-bottom: 5px;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--glass-background-color); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
			color: var(--glass-text-color);
            box-sizing: border-box;
            gap: 10px;
        }
        .input-container button {
            padding: 10px;
            background-color: rgba(0, 123, 255, 0.6);
            border: none;
            color: var(--glass-text-color);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px); /* 按钮毛玻璃效果 */
        }
        .input-container button:hover {
            background-color: rgba(63,81,181,1);
        }
        .input-container textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            max-width: 600px;
            color: var(--glass-text-color);
            background-color: var(--glass-background-color);
            resize: none; /* 禁用 textarea 的缩放 */
            max-height: 200px; /* 最大高度为 200px（约 4 行） */
            overflow-y: auto; /* 启用垂直滚动条 */
            backdrop-filter: blur(15px); /* 毛玻璃效果 */
        }
        .input-container .icon-button {
            padding: 0 10px;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--glass-text-color);
            backdrop-filter: blur(15px); /* 按钮毛玻璃效果 */
        }
        .history-modal {
            padding: 20px;
        }
        .history-session {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-info {
            flex: 1;
        }
        .history-actions {
            display: flex;
            gap: 10px;
        }
        .model-selection-modal {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }
        .model-selection-modal .model-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .model-selection-modal .model-item .mdui-checkbox {
            margin-right: 10px;
        }
        .dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
            --app-background-color: #1e1e1e;
            --input-background-color: #2e2e2e;
            --border-color: #333;
            --user-bubble-bg: #2e3b4e;
            --ai-bubble-bg: #3a3a3a;
            --model-name-color: #bbb;
            --glass-background-color: hsla(0, 0%, 20%, 0.75);
            --glass-text-color: #ffffff;
        }
        .light-mode {
            --background-color: #f0f0f0;
            --text-color: #000000;
            --app-background-color: #ffffff;
            --input-background-color: #ffffff;
            --border-color: #ddd;
            --user-bubble-bg: #cce5ff;
            --ai-bubble-bg: #e2e3e5;
            --model-name-color: #888;
            --glass-background-color: hsla(0, 0%, 100%, 0.75);
            --glass-text-color: #000000;
        }
        /* 确保对话框初始状态为隐藏 */
        #model-selection-dialog,
        #history-dialog {
            display: none;
        }
        @supports (-webkit-backdrop-filter: none) or (backdrop-filter: none) {
            .input-container {
                background: var(--glass-background-color);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
            }
            .input-container button {

                -webkit-backdrop-filter: blur(15px);
                backdrop-filter: blur(15px);
            }

                background: var(--glass-background-color);
                -webkit-backdrop-filter: blur(15px);
                backdrop-filter: blur(15px);
            }

                backdrop-filter: blur(15px);
            }

    <div id="app" class="mdui-container">
        <!-- 确认删除对话框 -->
        <div id="confirm-delete-dialog" class="mdui-dialog">
            <div class="mdui-dialog-title">确认删除</div>
            <div class="mdui-dialog-content">
                <p>你确定要删除这个会话吗？此操作无法撤销。</p>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>取消</button>
                <button class="mdui-btn mdui-ripple" @click="confirmDelete">确认</button>
            </div>
        </div>
        <div class="top-bar">
            <div>
                <button class="mdui-btn mdui-btn-icon" @click="openHistoryDialog">
                    <i class="mdui-icon material-icons">history</i>
                </button>
                <button class="mdui-btn mdui-btn-icon" @click="refreshPage">
                    <i class="mdui-icon material-icons">add</i>
                </button>
            </div>
            <div>😨🔚🥚❗🙋‍♂️🛌😶🤖👜🧣</div>
            <button class="mdui-btn mdui-btn-icon" @click="toggleDarkMode">
                <i class="mdui-icon material-icons">{{ darkMode ? 'brightness_7' : 'brightness_2' }}</i>
            </button>
        </div>
        <div class="responses mdui-typo">
            <div v-for="message in messages" :key="message.id" class="model-response">
                <div class="bubble" :class="message.type">
                    <div v-if="message.type === 'ai-bubble'" class="model-name">{{ message.model }}</div>
                    <div v-html="message.content"></div>
                    <button class="copy-btn mdui-btn mdui-btn-icon" @click="copyToClipboard(message.rawContent)">
                        <i class="mdui-icon material-icons">content_copy</i>
                    </button>
                </div>
            </div>
        </div>
        <div class="input-container mdui-textfield mdui-textfield-floating-label glass-effect">
            <button class="mdui-btn mdui-btn-icon icon-button" @click="showModelSelection">
                🤖
            </button>
            <textarea class="mdui-textfield-input glass-effect-strong" v-model="question" placeholder="Type your question here" @keyup.enter="getResponses"></textarea>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme glass-effect-strong" @click="getResponses">发送✈️</button>
        </div>

<!-- Model Selection Dialog -->
<div id="model-selection-dialog" class="mdui-dialog model-selection-modal">
    <div class="mdui-dialog-title">选择你喜爱的模型！</div>
    <div class="mdui-dialog-content">
        <div class="model-item">
            <label class="mdui-checkbox">
                <input type="checkbox" v-model="allSelected" @change="toggleAll"/>
                <i class="mdui-checkbox-icon"></i>
                📣全选
            </label>
        </div>
        <div v-for="model in models" :key="model.name" class="model-item">
            <label class="mdui-checkbox">
                <input type="checkbox" v-model="model.selected"/>
                <i class="mdui-checkbox-icon"></i>
                {{ model.name }}
            </label>
        </div>
    </div>
    <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭❌</button>
    </div>
</div>
        <!-- 历史记录对话框 -->
        <div id="history-dialog" class="mdui-dialog history-modal">
            <div class="mdui-dialog-title">历史记录</div>
            <div class="mdui-dialog-content">
                <div>
                    <input type="text" v-model="searchKeyword" placeholder="搜索历史记录" class="mdui-textfield-input">
                </div>
                <div v-if="!filteredChatHistory.length">没有匹配的历史记录。</div>
                <div v-for="(session, index) in filteredChatHistory" :key="session.id" class="history-session">
                    <div class="history-info" @click="loadSession(session)">
                        <p>{{ new Date(session.lastUpdated).toLocaleString() }}</p>
                        <p>{{ session.title }}</p>
                    </div>
                    <div class="history-actions">
                        <button class="mdui-btn mdui-ripple" @click.stop="exportSession(session)">🫗导出</button>
                        <button class="mdui-btn mdui-ripple" @click.stop="openDeleteConfirmDialog(index)">🗑️删除</button>
                    </div>
                </div>
            </div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭❌</button>
            </div>
        </div>

        saveChatHistory() {
            const session = {
                id: this.messages[0]?.id || Date.now(),
                lastUpdated: Date.now(),
                title: this.messages[0]?.rawContent || 'Untitled',
                messages: this.messages,
            };

            const existingSessionIndex = this.chatHistory.findIndex(s => s.id === session.id);
            if (existingSessionIndex !== -1) {
                this.chatHistory[existingSessionIndex] = session;
            } else {
                this.chatHistory.push(session);
            }

            localStorage.setItem('chatHistory', JSON.stringify(this.chatHistory));

            const blob = new Blob([JSON.stringify(session)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            link.click();
