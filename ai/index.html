    mounted() {
        this.initChat();
        this.applyDarkMode();
    },
    methods: {
        initChat() {
            this.messages = [];
            this.scrollToBottom();
        },
        getResponses() {
            if (!this.question.trim()) return;

            const userMessage = {
                id: Date.now(),
                content: this.question,
                rawContent: this.question,
                type: 'user-bubble',
            };
            this.messages.push(userMessage);
            this.scrollToBottom();
            this.saveCurrentChat();

            this.models.forEach(model => {
                if (model.selected) {
                    model.loading = true;
                    if (model.requestType === "type1") {
                        this.sendRequestType1(model);
                    } else if (model.requestType === "doubao") {
                        this.sendRequestDoubao(model);
                    }
                }
            });

            this.question = '';
        },
        sendRequestType1(model) {
            fetch(model.url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${model.key}`,
                },
                body: JSON.stringify({
                    messages: [{ role: 'user', content: this.question }],
                    stream: false,
                }),
            })
            .then(response => response.json())
            .then(data => {
                model.loading = false;
                if (data.choices && data.choices.length > 0) {
                    const aiResponse = {
                        id: Date.now() + Math.random(),
                        content: marked.parse(data.choices[0].message.content),
                        rawContent: data.choices[0].message.content,
                        type: 'ai-bubble',
                        model: model.name,
                    };
                    this.messages.push(aiResponse);
                    this.scrollToBottom();
                    this.saveCurrentChat();
                    this.saveChatHistory();
                }
            })
            .catch(error => {
                model.loading = false;
                model.error = error.message;
                console.error('Error:', error);
            });
        },
        sendRequestDoubao(model) {
            fetch(model.url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${model.key}`,
                    'Content-Type': 'application/json',
                    'Connection': 'keep-alive',
                    'Accept': '*/*',
                },
                body: JSON.stringify({
                    bot_id: model.botId,
                    user: model.userId,
                    query: this.question,
                    stream: false,
                }),
            })
            .then(response => response.json())
            .then(data => {
                model.loading = false;
                const firstMessage = data.messages.find(msg => msg.role === 'assistant' && msg.type === 'answer');
                if (firstMessage) {
                    const aiResponse = {
                        id: Date.now() + Math.random(),
                        content: marked.parse(firstMessage.content),
                        rawContent: firstMessage.content,
                        type: 'ai-bubble',
                        model: model.name,
                    };
                    this.messages.push(aiResponse);
                    this.scrollToBottom();
                    this.saveCurrentChat();
                    this.saveChatHistory();
                }
            })
            .catch(error => {
                model.loading = false;
                model.error = error.message;
                console.error('Error:', error);
            });
        },
        scrollToBottom() {
            this.$nextTick(() => {
                const container = this.$el.querySelector('.responses');
                container.scrollTop = container.scrollHeight;
            });
        },
        saveCurrentChat() {
            localStorage.setItem('currentChat', JSON.stringify(this.messages));
        },
        saveChatHistory() {
            const session = {
                id: this.messages[0]?.id || Date.now(),
                lastUpdated: Date.now(),
                title: this.messages[0]?.rawContent || 'Untitled',
                messages: this.messages,
            };

            const existingSessionIndex = this.chatHistory.findIndex(s => s.id === session.id);
            if (existingSessionIndex !== -1) {
                this.chatHistory[existingSessionIndex] = session;
            } else {
                this.chatHistory.push(session);
            }

            localStorage.setItem('chatHistory', JSON.stringify(this.chatHistory));
        },
        openHistoryDialog() {
            const historyDialog = new mdui.Dialog('#history-dialog');
            historyDialog.open();
        },
        getSessionSummary(session) {
            return session.messages.map(msg => msg.rawContent).join(' ');
        },
        deleteSession(index) {
            this.chatHistory.splice(index, 1);
            localStorage.setItem('chatHistory', JSON.stringify(this.chatHistory));
        },
        exportSession(session) {
            const blob = new Blob([JSON.stringify(session)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `session_${session.id}.json`;
            link.click();
        },
        loadSession(session) {
            this.messages = session.messages;
            this.saveCurrentChat();
            mdui.snackbar({
                message: 'èŠå¤©è®°å½•å·²è½½å…¥ğŸ“',
                position: 'right-top',
            });
        },
        copyToClipboard(content) {
            navigator.clipboard.writeText(content).then(() => {
                mdui.snackbar({
                    message: 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ğŸ“‹',
                    position: 'right-top',
                });
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        },
        showModelSelection() {
            const modelSelectionDialog = new mdui.Dialog('#model-selection-dialog');
            modelSelectionDialog.open();
        },
        toggleDarkMode() {
            this.darkMode = !this.darkMode;
            this.applyDarkMode();
        },
        applyDarkMode() {
            document.body.classList.toggle('dark-mode', this.darkMode);
            document.body.classList.toggle('light-mode', !this.darkMode);
        },
        refreshPage() {
            location.reload();
        },
        // æ–°å¢æ–¹æ³•æ¥å¤„ç†å…¨é€‰
        toggleAll() {
            this.models.forEach(model => {
                model.selected = this.allSelected;
            });
        },
    },
    watch: {
        models: {
            handler(newModels) {
                const allSelected = newModels.every(model => model.selected);
                if (this.allSelected !== allSelected) {
                    this.allSelected = allSelected;
                }
            },
            deep: true,
        },
    },
}).mount('#app');
</script>
